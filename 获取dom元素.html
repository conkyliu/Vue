<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取dom元素</title>


</head>
<body>
<div id="app"></div>
<script src="vue.js"></script>
<script>
    var Template1 = {
        template: `<div >我是子组件1</div>`
    };
    Vue.component('temp', Template1);
    var App = {
        template: `<div>
<button  ref="btn">我是按钮</button>
<temp ref="temp1" />
<input type="text" v-if="isShow" ref="input"/>
</div>`,
        data: function () {
            return {isShow: 0}
        },
        beforeCreate: function () {
            //console.log(this.$refs.btn)

        },
        created: function () {
            //console.log(this.$refs.btn)
        },
        boforeMount: function () {
            //console.log(this.$refs.btn)
        },
        mounted: function () {
            //console.log(this.$refs.btn)
            //console.log(this.$refs.temp1.$el);
            this.isShow = false;
            this.isShow = true;

            this.$nextTick(function () {
                this.$refs.input.focus();
            })
        }
    }
    //$属性: $refs 获取组件内的元素;;
    //$parent : 获取当前组件对象的父组件
    //$children : 获取子组件
    //$root : 获取new Vue 的实例 vm
    //$el : 获取组件对象的dom元素
    var vm = new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: `<app/>`
    })


</script>
</body>
</html>
