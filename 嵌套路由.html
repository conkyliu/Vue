<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app"></div>
<script src="vue.js"></script>
<script src="vue-router.js"></script>
<script>
    Vue.use(VueRouter);
    var Woman={
        template:`<div>欢迎女士登录</div>`
    }
    var Login = {
        template: `<div>我是登录页
<router-view></router-view></div>`
    };
    var Register = {
        template: `<div><router-view></router-view></div>`
    };
    var router = new VueRouter({
        routes: [
            {name:'login',path: '/login', component: Login ,
                children:[
                    {name:'login.woman',path:'woman',component:Woman}
                    ]},
            {name: 'register', path: '/register', component: Register},

        ],
    });
    var App = {
        template: `<div>
<router-link :to="{name:'login.woman'}">去女士登录</router-link>
<router-view></router-view>

</div>`
    }
    var vm = new Vue({
        el: '#app',
        router: router,
        components: {
            app: App
        },
        template: `<app/>`
    })

</script>

</body>

</html>
